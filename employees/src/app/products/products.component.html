<form (ngSubmit) = "onFetch()">
    <button class="btn btn-success " type="submit">Fetch Products</button>
</form>       
    <div class="form-group" >
        <label>Product Name</label>  
        <br>
        <select  [(ngModel)]="productSelected" (ngModelChange)='onProductSelected($event)'>
            <option *ngFor="let p of products" [value]="p.productId">
                {{p.productName}}
            </option>
        </select>         
    </div>

    <div class="form-group" >
        <label>Short Desription</label>
        <input type="text" class="form-control" id = "shortDesc" name="shortDesc" [value]="product.shortDescription">      
    </div>
    <div class="form-group" >
        <label>Detailed Description</label>
        <input type="text" class="form-control" id = "detailedDesc" name="detailedDesc" [value]="product.detailedDescription">  
    </div>    
    <div class="form-group" >
        <label>Category</label> 
        <input type="text" class="form-control" id = "category" name="category" [value]="product.category"> 
    </div>
    <div class="form-group" >
        <label>Starting Price</label>
        <input type="text" class="form-control" id = "startingPrice" name="startingPrice" [value]="product.startingPrice"> 
    </div>
    <div class="form-group" >
        <label>Bid End date</label>
        <input type="text" class="form-control" id = "bidEndDate" name="bidEndDate" [value]="product.bidEnddate"> 
    </div>

<form (ngSubmit) = "onFetchBids()">
    <button class="btn btn-success " type="submit">Fetch Bids</button>
</form> 

<table class = "table table-striped">
    <thead>
        <tr>
            <th> Bid Amount </th>  
            <th> Name </th>               
            <th> Email </th> 
            <th> Mobile </th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of bids">
            <td> {{b.bidAmount}} </td>
            <td> {{b.buyer.buyerFirstName}} </td>               
            <td> {{b.buyer.buyerEmail}} </td>       
            <td> {{b.buyer.buyerPhoneNumber}} </td>          
        </tr>
    </tbody>
</table>
